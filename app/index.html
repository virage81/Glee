<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.min.css" />
		<title>GLEE</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<a class="logo" href="#">
						<img class="logo__img" src="img/logo.png" alt="LOGO" />
					</a>

					<nav class="menu">
						<ul class="menu__list">
							<li class="menu__list-item">
								<a class="menu__list-link" href="#">Home +</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link" href="#">About</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link" href="#">Services</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link" href="#">Pages +</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link" href="#">News</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link" href="#">Contact</a>
							</li>
						</ul>
						<!-- menu__list -->
					</nav>
					<!-- menu -->

					<div class="user-nav">
						<a class="user-nav__link user-nav__link--search" href="#">
							<img class="user-nav__img" src="img/header/search-icon.svg" alt="search" />
						</a>
						<div class="user-nav__center">
							<a class="user-nav__link" href="#">
								<img class="user-nav__img" src="img/header/heart-icon.svg" alt="heart" />
								<span class="user-nav__num">0</span>
							</a>
							<span class="user-nav__line"></span>
							<a class="user-nav__link" href="#">
								<img class="user-nav__img" src="img/header/cart-icon.svg" alt="cart" />
								<span class="user-nav__num">0</span>
							</a>
						</div>
						<a class="user-nav__link user-nav__link--menu" href="#">
							<img class="user-nav__img" src="img/header/menu-icon.svg" alt="menu" />
						</a>
					</div>
				</div>
				<!-- header__inner -->
			</div>
			<!-- container -->
		</header>
		<!-- header-->

		<script src="js/main.min.js"></script>
	</body>
</html>
