<section class="modal">
	<div class="container">
		<form class="modal__form">
			<label class="modal__form-label">
				Username or email address *
				<input class="modal__form-input" type="text" required />
			</label>
			<label class="modal__form-label">
				Password *
				<input class="modal__form-input" type="password" required />
			</label>
			<button class="modal__form-btn" type="submit">Login</button>
			<div class="modal__form-extension">
				<label class="modal__form-label modal__form-label--checkbox">
					<input class="modal__form-input modal__form-input--checkbox" type="checkbox" />
					Remember me
				</label>
				<a class="modal__form-link" href="#">Lost your password?</a>
			</div>
			<div class="modal__register">
				<p class="modal__register-text">Not registered? No problem</p>
				<a class="modal__register-link" href="register.html">Create an account</a>
			</div>
		</form>
	</div>
</section>
